<div class="container-fluid">
  <h2>Submissions</h2>

  <table class="table table-bordered table-striped"  *ngIf="submissions.length > 0; else noSubmissions">
    <tr>
      <th scope="col">Username</th>
      <th scope="col">Time Submitted</th>
      <th scope="col">View Submission</th>
    </tr>
    <tr *ngFor="let submission of submissions">
      <td>
        {{submission.username}}
      </td>
      <td>
        {{submission.timeSubmitted | date:'medium'}}
      </td>
      <td>
        <button class="btn btn-info">View</button>
      </td>
    </tr>
  </table>
  <a routerLink="/">Home</a>
  <ng-template #noSubmissions>
    <div>
      There have been no submissions for this quiz yet.
    </div>
  </ng-template>
</div>
