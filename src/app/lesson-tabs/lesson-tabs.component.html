<ul class="nav nav-tabs" *ngIf="this.moduleId">
  <li *ngFor="let lesson of lessons" class="nav-item">
    <a class="nav-link active"
       [ngClass]="{'active': lesson.id === lessonId}"
       routerLink="/course/{{courseId}}/module/{{moduleId}}/lesson/{{lesson.id}}">
      {{lesson.title}}
    </a>
  </li>

</ul>
<div class="mt-2 mb-2">
  <button class="btn btn-info" (click)="getQuizzesForLesson()">View Quizzes for {{lessonId}}</button><br/>
</div>
<app-widget-list></app-widget-list>
