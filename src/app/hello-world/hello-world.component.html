<h1>{{message}}</h1>

<h2>Courses ({{courses.length}})</h2>

<ul>
  <li *ngFor="let course of courses" class="list-item" style="">{{course.title}}
    <button (click)="deleteCourse(course.id)" class="btn btn-danger">
      Delete
    </button>
  </li>
</ul>

<button
  class="btn btn-success"
  (click)="addCourse('New Course')">
  Add Course
</button>
