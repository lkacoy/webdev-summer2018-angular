<div class="container-fluid">
  <h1>Sections for course: {{courseId}}</h1>
  <input [(ngModel)]="sectionName"
         placeholder="Section Name"
         class="form-control">
  <input [(ngModel)]="seats"
         placeholder="Seats available"
         class="form-control">
  <button (click)="updateSection(sectionName, seats)" class="btn btn-success btn-block">
    Update Section
  </button>
</div>
