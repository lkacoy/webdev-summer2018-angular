<div class="container-fluid">
  <h1>Course Navigator ({{courses.length}})</h1>

  <div class="row">
    <div class="col-3">
      <ul class="list-group">
        <li class="list-group-item active">Courses</li>
        <li *ngFor="let course of courses"
            (click)="findSectionsForCourse(course.id)"
            class="list-group-item">
          {{course.title}}
        </li>
      </ul>
    </div>
    <div class="col-3">
      <ul class="list-group">
        <li class="list-group-item active">Sections</li>
        <li *ngFor="let section of sections"
            class="list-group-item">
         {{section.name}}
        </li>
      </ul>
    </div>

      <ul class="list-group">
        <li class="list-group-item active">Modules</li>
        <li *ngFor="let module of modules" class="list-group-item">
          {{module.title}}
        </li>
      </ul>
    </div>
    <div class="col-3">Lessons</div>
    <div class="col-3">Widgets</div>-->
  </div>

</div>
